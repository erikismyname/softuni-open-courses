<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>

        <h2>Normal buttons</h2>

        <a href="#" class="button">Learn More</a>

        <button class="button">Learn More</button>

        <button class="button hover">Learn More</button>

    </section>

    <section>

        <h2>Filled buttons</h2>

        <a class="button fill" href="#">Learn More</a>

        <button class="button fill">Learn More</button>

        <button class="button fill hover">Learn More</button>

    </section>
    
    <section>

        <h2>Icon buttons</h2>

        <a href="#" class="button fill"><i class="fas fa-arrow-down"></i> Learn More</a>

        <button class="button fill"><i class="fas fa-arrow-down"></i> Learn More</button>

        <button class="button fill hover"><i class="fas fa-arrow-down"></i> Learn More</button>

    </section>

</body>
</html>
