<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form>

        <fieldset>

            <legend>Customer Details</legend>

            <div>

                <label for="first-name">First Name</label>

                <input type="text" id="first-name" name="first-name" placeholder="George" autofocus>

            </div>

            <div>

                <label for="last-name">Last Name</label>

                <input type="text" id="last-name" name="last-name" placeholder="Devis">

            </div>

            <div>

                <label for="male">Male</label>

                <input type="radio" id="male" name="gender" value="male" checked>

                <label for="female">Female</label>

                <input type="radio" id="female" name="gender" value="female">

                <label for="other">Other</label>

                <input type="radio" id="other" name="gender" value="other">

            </div>

            <div>

                <label for="email">Preferred contact method: Email</label>

                <input type="radio" id="email" name="contact" value="email" checked>

                <label for="phone">Phone</label>

                <input type="radio" id="phone" name="contact" value="phone">

            </div>

            <div>

                <label for="email">Email</label>

                <input type="email" id="email" name="email" placeholder="your@email.com">

            </div>

            <div>

                <label for="phone">Phone</label>

                <input type="text" id="phone" name="phone" placeholder="+359885236255">

            </div>

            <div>

                <label for="town">Town</label>

                <select id="town" name="town">

                    <option value="varna">Varna</option>

                    <option value="plovid">Plovdiv</option>

                    <option value="burgas">Burgas</option>

                    <option value="sofia">Sofia</option>

                    <option value="pleven">Pleven</option>

                </select>

            </div>

            <div>

                <label for="age">Age</label>

                <input type="number" min="18" max="70">

            </div>

            <div>

                <label for="programming-language-choice">Programming language</label>

                <input list="programming-language-options" id="programming-language-choice" name="programming-language-choice">

                <datalist id="programming-language-options">

                    <option value="Java"></option>

                    <option value="PHP"></option>

                    <option value="C#"></option>

                    <option value="JavaScript"></option>

                    <option value="Python"></option>

                    <option value="Ruby"></option>

                    <option value="Other"></option>

                </datalist>

            </div>


                <textarea name="description" cols="20" rows="5"></textarea>

            </div>

            <div>

                <input type="checkbox" checked name="tos" id="tos">
                
                <label for="tos">I agree to the Terms and Conditions</label>

            </div>

            <div>

                <input type="submit" value="Submit">

            </div>

        </fieldset>

    </form>

</body>

</html>
